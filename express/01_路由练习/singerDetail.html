<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>singerDetail</title>
</head>
<body>
    <div class="container">
        <div class="singerDetail">
            <div class="singerDetail-img">
                <img src="{{singer_pic}}" alt="{{singer_name}}" width="200" height="300">
            </div>
            <div class="singerDetail-info">
                <div class="singerDetail-info-name">
                    <h1>{{singer_name}}</h1>
                </div>
                <div class="singerDetail-info-other-name">
                    <p>英文名: {{other_name}}</p>
                </div>
                <div class="singerDetail-info-id">
                    <p>歌手ID: {{singer_id}}</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
